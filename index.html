<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Linktree</title>
    <style>
        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Fundo preto */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Texto branco */
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Avatar e informações */
        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #555;
        }

        .profile h1 {
            font-size: 24px;
            margin: 15px 0 5px;
            color: #fff;
        }

        .profile p {
            font-size: 14px;
            color: #aaa;
        }

        /* Links */
        .links a {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #fff; /* Texto branco */
            background-color: #222; /* Fundo cinza escuro */
            border: 1px solid #333; /* Borda sutil */
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .links a:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        /* Rodapé */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Perfil -->
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Foto de Perfil">
            <h1>Seu Nome</h1>
            <p>@seuusername</p>
        </div>
        <!-- Links -->
        <div class="links">
            <a href="https://example.com" target="_blank">Meu Primeiro Link</a>
            <a href="https://example.com" target="_blank">Meu Segundo Link</a>
            <a href="https://example.com" target="_blank">Meu Terceiro Link</a>
            <a href="https://example.com" target="_blank">Meu Quarto Link</a>
        </div>
        <!-- Rodapé -->
        <div class="footer">
            <p>Feito com ❤️</p>
        </div>
    </div>
</body>
</html>

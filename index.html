<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
        }

        .profile {
            margin-bottom: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
        }

        .profile h1 {
            margin: 10px 0 5px;
            font-size: 22px;
        }

        .profile p {
            margin: 0;
            font-size: 16px;
            color: #777;
        }

        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Foto de Perfil">
            <h1>Seu Nome</h1>
            <p>@seuusername</p>
        </div>
        <div class="links">
            <a href="#" target="_blank">Link 1</a>
            <a href="#" target="_blank">Link 2</a>
            <a href="#" target="_blank">Link 3</a>
            <a href="#" target="_blank">Link 4</a>
        </div>
        <div class="footer">
            <p>Feito com ❤️</p>
        </div>
    </div>
</body>
</html>
